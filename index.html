<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpDown</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrap">
    <header id="header">
      <div class="inner">
        <h1><span>우리</span>랑 함께하는 Up-Down</h1>
      </div>
    </header>
    <main id="container">
      <div class="main_banner">
        <div class="main_img_wrap">
          <div class="main_img">
            <img src="images/main.jpg">
          </div>
          <div class="main_txt">
            <div id="result_area">UP-Down!!</div>
            <div class="tit">
              <p class="txt" id="chance_area">남은 기회: 10</p>
              <input class="txt" id="user_input" type="number" placeholder="맞춰보던가">
            </div>
            <div class="btn_wrap">
              <button id="submit_btn" type="button">Go</button>
              <button id="reset_btn">Reset</button>
            </div>
          </div>
        </div>
      </div>
  </div>
  </main>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
